<html>
<head>
	<title>Checkbox</title>
</head>
<body>
	
	<h3 id="heading"></h3>
	<h3 id="heading"></h3>
	<h3 id="heading"></h3>
	
	<input id="checkbox" type="checkbox" onchange="display()"/>Telugu
	<input id="checkbox" type="checkbox" onchange="display()"/>Hindi
	<input id="checkbox" type="checkbox" onchange="display()"/>English

	<script type="text/javascript">
		function display(){
			var a = document.getElementById("checkbox");
			var elem = document.getElementById("heading");
			if(a.checked == true){
				elem.innerHTML = a.checkbox;
			}
			else{
				elem.innerHTML = "a";
			}
		}
		
	</script>
	
</body>
</html>
