<html>
<head>
<title>iteration</title>
</head>
<body>
<script type="text/javascript">
var a=10;
var b=15;
var c=20;
if(a>b && a>c)
{
console.log("10 is greatest number");
}
else if(b>c)
{
console.log("15 is greatest number");
}
else
{
console.log("20 is greatest number");
}
</script>
</body>
</html>
